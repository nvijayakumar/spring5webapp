<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Spring Framework Guru</title>
</head>
<body>
<h1>Book list</h1>
<table border="1">
	<thead>
		<tr>
			<th>Id</th>
			<th>Title</th>
			<th>Publisher</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="book : ${books}">
			<td th:text="${book.id}"></th>
			<td th:text="${book.title}"></th>
			<td th:text="${book.publisher.name}"></th>
		</tr>
	</tbody>
</table>
</body>
</html>
